<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediPlus - Loan Prediction</title>
    <link rel="stylesheet" href="/static/css1.css">
</head>
<body>
    <header class="page-header">
        <h1>Loan Approval Prediction</h1>
        <a href="/" class="home-button">Home</a>
    </header>

    <main>
        <section class="intro-section">
            <h2>Predict Loan Approval</h2>
            <p>Use machine learning models to predict whether a loan application will be approved</p>
        </section>

        <div class="options-container">
            <div class="option-card">
                <h3>Loan Prediction</h3>
                <div class="feature-highlight">
                    <h4>Comprehensive Analysis</h4>
                    <p>Enter all applicant details for accurate loan approval prediction based on multiple factors.</p>
                </div>
                <form action="/predict_loan" method="POST">
                    <div class="form-group">
                        <div class="input-group">
                            <label for="loan_id">Loan ID</label>
                            <input type="text" id="loan_id" name="loan_id" placeholder="Enter Loan ID (e.g., LP001002)">
                        </div>
                        <div class="input-group">
                            <label for="gender">Gender</label>
                            <select name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <label for="married">Married</label>
                            <select name="married" required>
                                <option value="">Select Marital Status</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="dependents">Dependents</label>
                            <select name="dependents" required>
                                <option value="">Number of Dependents</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3+">3+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <label for="education">Education</label>
                            <select name="education" required>
                                <option value="">Select Education Level</option>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="self_employed">Self Employed</label>
                            <select name="self_employed" required>
                                <option value="">Select Employment Type</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <label for="applicant_income">Applicant Income</label>
                            <input type="number" name="applicant_income" placeholder="Monthly Income (₹)" min="0" step="1" required>
                        </div>
                        <div class="input-group">
                            <label for="coapplicant_income">Co-applicant Income</label>
                            <input type="number" name="coapplicant_income" placeholder="Co-applicant Income (₹)" min="0" step="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <label for="loan_amount">Loan Amount</label>
                            <input type="number" name="loan_amount" placeholder="Loan Amount (₹ in thousands)" min="0" step="1">
                        </div>
                        <div class="input-group">
                            <label for="loan_amount_term">Loan Amount Term</label>
                            <select name="loan_amount_term" required>
                                <option value="">Select Term (Months)</option>
                                <option value="120">120</option>
                                <option value="180">180</option>
                                <option value="240">240</option>
                                <option value="300">300</option>
                                <option value="360">360</option>
                                <option value="480">480</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <label for="credit_history">Credit History</label>
                            <select name="credit_history" required>
                                <option value="">Select Credit History</option>
                                <option value="1">Good Credit History</option>
                                <option value="0">Poor/No Credit History</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="property_area">Property Area</label>
                            <select name="property_area" required>
                                <option value="">Select Property Area</option>
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semi Urban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Predict Loan Approval</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
